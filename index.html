<!DOCTYPE html>

<body>
        <div class="cnt  mx-auto">

                <div class="flex justify-between py-4 px-10 sm:px-20 mx-auto max-w-screen-xl text-white">

                </div>
            </header>
            <main class="main-app w-full flex flex-col sm:flex-row relative">

                    </div>
                </div>

                            <select class="formation-selection text-xs lg:text-base p-2 bg-stone-700 text-white rounded outline-none">

                                <option class="text-inherit" value="3-1-4-2">3-1-4-2</option>

                                <option class="text-inherit" value="3-5-2">3-5-2</option>
                            </select>
                            <a href="./players.html" class=' text-white w-fit bg-black mx-0 sm:mx-auto p-2 hover:bg-slate-600 transition-colors sm:mt-2 text-xs sm:text-sm lg:text-lg ml-auto'>Manage Bench</a>    
                        </div>
                        <ul class="py-4 px-10 sm:p-0 overflow-auto absolute z-10 top-40 left-1/2 w-[400px] h-[675px] sm:max-h-64 bg-black bg-opacity-50 sm:bg-transparent sm:w-full translate-x-[-50%] sm:translate-x-0 sm:static change-players flex-wrap justify-center flex-col text-center mt-5 mb-5 gap-4 sm:gap-1 hidden overflow-y-auto">
                        </ul>
                    </form>
                    
                </aside>
            </main>
        </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
