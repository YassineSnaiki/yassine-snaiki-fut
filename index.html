<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>fut</title>
</head>
<body>
    <header>
        <div class="cnt max-w-[1280px] mx-auto">
            <nav class="w-full h-14 bg-stone-700"></nav>
            <main class="main-app w-full flex">
                <div class="formation basis-[80%] pt-14">
                    <div class="formation-layout mx-auto w-[400px] h-[675px]  relative flex flex-col justify-center">
                        <img src="images/field.webp" alt="" class="field-img w-full absolute left-0 bottom-0">    
                    </div>
                </div>
                <aside class="sidebar bg-gray-900 basis-[20%]">
                    <form class="formation-form flex flex-col px-4 pt-8">
                        <label class="text-white text-center mb-4">Select Formation</label>
                        <select class="formation-selection">
                            <option value="">Select Formation:</option>
                            <option value="3-1-4-2">3-1-4-2</option>
                            <option value="4-4-2">4-4-2</option>
                            <option value="5-3-2">5-3-2</option>
                            <option value="3-4-2-1">3-4-2-1</option>
                            <option value="4-1-4-1">4-1-4-1</option>
                            <option value="4-2-4">4-2-4</option>
                            <option value="4-5-1">4-5-1</option>
                            <option value="5-4-1">5-4-1</option>
                            <option value="4-2-1-3">4-2-1-3</option>
                            <option value="4-1-3-2">4-1-3-2</option>
                            <option value="4-3-3">4-3-3</option>
                            <option value="3-5-2">3-5-2</option>
                        </select>
                        <button class='btn-close-choice text-white w-fit bg-black mx-auto p-2 hover:bg-slate-600 transition-colors mt-2'>Manage Players</button>
                        <ul class="change-players flex flex-col text-center mt-10 gap-1">
                            
                        </ul>
                    </form>
                    
                </aside>
            </main>
        </div>
        
    </header>
    <script src="script.js"></script>
</body>
</html>
